<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/header :: header-css">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
  <div class="row">
    <nav class="side-menu">
      <h3>Category</h3>
      <ul>
        <li th:each="cat: ${categories}"><a th:href="@{/searchByCategory(categoryId=${cat.id})}" th:text="${cat.categoryName}"></a></li>
      </ul>
    </nav>
    <br>
    <div class="col card-deck ml-5 my-3" th:if="${!products.isEmpty()}" >
      <div class="card" th:each="product : ${products}">
        <img class="card-img-top" th:if="${!product.getImage_of_product().isEmpty()}" th:src="${product.getImage_of_product()}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title" th:text="${product.getName()}"></h4>
          <p class="card-text" th:text="${product.getDescription_of_product()}"></p>
        </div>
        <div class="card-footer">
          <p th:text="${product.getPrice()}"></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
